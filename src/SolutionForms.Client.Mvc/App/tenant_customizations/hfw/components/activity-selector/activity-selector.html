<div class="form-group">
  <label class="control-label col-sm-2" for="wellness-area">Wellness Area</label>
  <div class="col-sm-10">
    <select class="form-control" data-bind="options: wellnessAreas, value: model.wellnessArea, optionsCaption: ' '" id="wellness-area"></select>
  </div>
</div>

<div class="form-group">
  <label class="control-label col-sm-2" for="category">Category</label>
  <div class="col-sm-10">
    <select class="form-control" data-bind="options: filteredDistinctCategories, value: model.category, optionsCaption: ' '" id="category"></select>
  </div>
</div>

<div class="form-group">
  <label class="control-label col-sm-2" for="activity">Activity</label>
  <div class="col-sm-10">
    <select class="form-control" data-bind="options: filteredActivities, value: model.activity, optionsValue: 'Id', optionsText: 'Name', optionsCaption: ' '" id="activity"></select>
  </div>
</div>

<div class="form-group">
  {{ #foreach: activityQualifiers }}
  <div class="col-sm-10 col-sm-push-2">
    <input type="radio" name="activity-qualifier" value="{{ Id }}" checked="{{ $parent.model.activityQualifier }}"/>
    {{ Quantity }} {{ Units }} = {{ Points }} points
  </div>
  {{ /foreach }}  
</div>

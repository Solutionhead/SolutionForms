<div data-bind="visible: showEnterprise">
  <dynamic-form params="formId: 'enterprise', exports: enterpriseVm"></dynamic-form>
  
  <div class="row">
    <div class="col-sm-10 col-sm-offset-2">
      <button class="btn btn-default" data-bind="command: acceptEnterpriseCodeCommand, css: { 'btn-primary': acceptEnterpriseCodeCommand.canExecute }"><i class="fa fa-check-circle-o"></i> Accept</button>
    </div>
  </div>
</div>

<div data-bind="ifnot: showEnterprise">
  <div class="panel panel-primary">
    <div class="panel-heading">
      {{ enterprise().farmName }}, {{ enterprise().fieldCode }} - {{ enterprise().activity }} ( {{ enterprise().productionDate }} )
      <button class="btn btn-warning pull-right" data-bind="command: changeEnterpriseCodeCommand">
        <i class="fa fa-warning"></i>
        Change <span class="hidden-xs hidden-sm">Enterprise Code</span>
      </button>
    </div>
    <div class="panel-body">
      <onion-scanner params="exports: scannerVm"></onion-scanner>
    </div>
    <div class="panel-footer">
      <button class="btn btn-primary" data-bind="command: saveProductionEntryCommand"><i class="fa fa-save"></i> Save</button>
    </div>
  </div>
</div>

<!-- bootstrap-grid-layout -->
<div class="{{ containerClass }}">
  {{ #foreach: contents }}
  <div class="row">
    {{ #foreach: columns }}
    <div class="{{ classValue }}">
      <dynamic-form params="config: {fields: contents }"></dynamic-form>
    </div>
    {{ /foreach }}
  </div>
  {{ /foreach }}
</div>

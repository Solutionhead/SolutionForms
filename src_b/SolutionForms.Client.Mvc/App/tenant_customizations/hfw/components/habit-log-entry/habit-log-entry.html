<div class="panel panel-primary">
  <div class="panel-heading">{{ clientName }}'s Habits</div>

  <div class="progress">
    <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%;">
      <span class="sr-only">50% Complete</span>
    </div>
  </div>

  <div class="panel-body">
    {{ #foreach: clientHabits }}
    {{ #if: $parent.controlBreak( 0, activity['Wellness Area'] ) }}
    <h2>{{ activity['Wellness Area']}}</h2> {{ /if }}
    {{ #if $parent.controlBreak( 1, activity.Category ) }}
    <h3>{{ activity.Category }}</h3> {{ /if }}
    <div>
      <button class="btn btn-default btn-block" data-bind="command: completeAsync">
        <i class="fa fa-circle-o fa-check-circle" data-bind="css: { fa-circle-o: !completed(), fa-check-circle: completed }"></i>
        {{ activity.Name }} x
        {{ qualifier.Quantity }} {{ qualifier.Units }} @
        {{ qualifier['Point Value'] }} point(s)
      </button>
    </div>
    {{ /foreach }}
  </div>
</div>
